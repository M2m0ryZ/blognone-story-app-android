project(':GreenDao') {
    apply plugin: 'application'
    apply plugin: 'java'

    mainClassName = "com.benznestdeveloper.greendao.MyDaoGenerator"
    def outputDir = "../app/src/main/java-gen"

    dependencies {
        compile('de.greenrobot:DaoGenerator:1.3.0')
    }

    task createDocs {
        def docs = file(outputDir)
        docs.mkdirs()
    }

    run {
        args outputDir
    }
}